{% load staticfiles %}
{% load sugestao_extras %}
{% load pagination_tags %}

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Sugestão</title>
    </head>
    <body>

    <div style="background: #004d4030; width: 100%; height: 100%;">
        <div style="background: #00695c; border-top: 10px solid #004d40; color: white; text-align: center; padding: 5px;">
            <p><img src="https://campusparaiso.ifto.edu.br{% static 'images/sugestaologo.png' %}" alt="" style="width: 150px; border-radius: 100%; box-shadow: 0px 0px 9px rgba(0,0,0,0.3);"/></p>
            <h1>Nova sugestão recebida</h1>
        </div>
        <div style="background: white; padding: 5px;">
            <p>Número da Sugestão: <b>{{ id }}</b></p>
            <a href="https://campusparaiso.ifto.edu.br{% url 'DetalharSugestao' id%}">Visualizar</a>
            <p>Título: {{ titulo }}</p>
            <p>Setor: {{ setor }}</p>
            <p>Aberto por: {{ pessoa }}</p>
            <div style="border-radius: 0px; padding: 15px; border: 1px solid #004d40;">
                <p>Descrição: {{ descricao|safe }}</p>
            </div>
            <img src="https://campusparaiso.ifto.edu.br{% static imagem.url %}" alt="" width="200"/>
            <br>
        </div>
        <div style="background: #00695c; width: 100%; border-bottom: 10px solid #004d40; padding: 5px; text-align: center; color: white;">
            <p>CGTI - 63 3361-0314</p>
        </div>

    </div>
    </body>
</html>
