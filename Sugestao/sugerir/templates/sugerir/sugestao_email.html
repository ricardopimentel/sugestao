{% load staticfiles %}
{% load sugestao_extras %}
{% load pagination_tags %}

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Sugestão</title>
    </head>
    <body>

    <div>
        <h1>Nova sugestão recebida</h1>

        <p>Número da Sugestão: <b>{{ id }}</b></p>
        <a href="http://10.9.10.165:8000{% url 'DetalharSugestao' id%}">Visualizar</a>
        <p>Título: {{ titulo }}</p>
        <p>Setor: {{ setor }}</p>
        <p>Aberto por: {{ pessoa }}</p>
        <div style="background:#e8e6e6; border-radius: 15px; padding: 15px; border: 1px solid black;">
            <p>Descrição: {{ descricao|safe }}</p>
        </div>
        <img src="http://10.9.10.165:8000{% static imagem.url %}" alt="" width="200"/>
        <br>
    </div>
    </body>
</html>
